<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__top">
          <img src="./images/illustration-hero.svg" alt="" class="img-fluid" />
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <div class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="order-info">
            <div class="order-info__type">
              <img src="./images/icon-music.svg" alt="" class="img-fluid" />
            </div>
            <div class="order-info__plan">
              <strong>Annual Plan</strong>$59.99/year
            </div>
            <a href="#" class="order-info__change">Change</a>
          </div>

          <div class="card__buttons">
            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--default">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
